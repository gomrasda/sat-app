<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avisos - SAT</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #0a3d62;
      color: white;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    .hamburguesa {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: row;
    }
    .sidebar {
      width: 200px;
      background: #343a40;
      color: #fff;
      padding: 15px;
      display: none;
      flex-direction: column;
    }
    .sidebar button {
      background: none;
      border: none;
      color: #fff;
      padding: 10px;
      text-align: left;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #495057;
    }
    @media (min-width: 768px) {
      .sidebar {
        display: flex !important;
      }
      .hamburguesa {
        display: none;
      }
    }
    .main {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .task-card {
      background: white;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .task-id {
      font-weight: bold;
      background: #eee;
      padding: 5px 10px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 10px;
    }
    .badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 13px;
      margin-right: 6px;
      margin-top: 5px;
    }
    .estado {
      background: #f39c12;
      color: white;
    }
    .asignado {
      background: #a4d4ae;
      color: #2c3e50;
    }
    button.action {
      padding: 6px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.edit { background: #3498db; color: white; }
    button.delete { background: #e74c3c; color: white; }
    button.ticket { background: #f1c40f; color: black; }
  </style>
</head>
<body>
<header>
  <button class="hamburguesa" onclick="toggleSidebar()">‚ò∞</button>
  <h1>Avisos</h1>
</header>
<div class="container">
  <div class="sidebar" id="sidebar">
    <h3>SAT Control</h3>
    <button onclick="location.href='index.html'">Inicio</button>
    <button onclick="location.href='usuarios.html'">Usuarios</button>
    <button onclick="location.href='clientes.html'">Clientes</button>
    <button onclick="location.href='avisos.html'">Avisos</button>
  </div>
  <div class="main" id="avisosContainer">
    <!-- Avisos se cargan aqu√≠ -->
  </div>
</div>

<script>
const API = ''; // Para que funcione en producci√≥n (Render, Vercel)
const container = document.getElementById("avisosContainer");

function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  sidebar.style.display = sidebar.style.display === "flex" ? "none" : "flex";
}

async function cargarAvisos() {
  const res = await fetch(API + '/avisos');
  const data = await res.json();
  container.innerHTML = '';
  data.forEach(a => {
    const card = document.createElement("div");
    card.className = "task-card";
    card.innerHTML = `
      <div class="task-id">${a.id}</div>
      <div class="task-title"><strong>${a.cliente}</strong></div>
      <div class="task-desc">${a.tarea}</div>
      <div class="task-meta">üìÖ ${a.fecha_programada}</div>
      <span class="badge asignado">T√©cnico: ${a.tecnico || "Sin asignar"}</span>
      <span class="badge estado">${a.estado}</span>
      <div style="margin-top:10px;">
        <button class="action edit" onclick='editarAviso(${JSON.stringify(a)})'>‚úèÔ∏è Editar</button>
        <button class="action delete" onclick='borrarAviso(${a.id})'>üóëÔ∏è Borrar</button>
        <button class="action ticket" onclick='abrirTicket(${a.id})'>üìÑ Ticket</button>
      </div>
    `;
    container.appendChild(card);
  });
}

function editarAviso(aviso) {
  alert("Editar aviso: " + aviso.id + "\n(Todo listo para implementar modal de edici√≥n)");
}

async function borrarAviso(id) {
  if (confirm("¬øBorrar aviso " + id + "?")) {
    await fetch(API + '/avisos/' + id, { method: 'DELETE' });
    cargarAvisos();
  }
}

function abrirTicket(id) {
  window.location.href = `ticket.html?avisoId=${id}`;
}

cargarAvisos();
</script>
</body>
</html>

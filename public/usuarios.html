<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Usuarios - SAT</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #0a3d62;
      color: white;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    .hamburguesa {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: row;
    }
    .sidebar {
      width: 200px;
      background: #343a40;
      color: #fff;
      padding: 15px;
      display: none;
      flex-direction: column;
    }
    .sidebar button {
      background: none;
      border: none;
      color: #fff;
      padding: 10px;
      text-align: left;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #495057;
    }
    @media (min-width: 768px) {
      .sidebar {
        display: flex !important;
      }
      .hamburguesa {
        display: none;
      }
    }
    .main {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 13px;
      margin-right: 6px;
      margin-top: 5px;
    }
    .rol {
      background: #3498db;
      color: white;
    }
    .actions button {
      margin-right: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .actions .delete { background: #e74c3c; color: white; }
  </style>
</head>
<body>
  <header>
    <button class="hamburguesa" onclick="toggleSidebar()">‚ò∞</button>
    <h1>Usuarios</h1>
  </header>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <h3>SAT Control</h3>
      <button onclick="location.href='index.html'">Inicio</button>
      <button onclick="location.href='usuarios.html'">Usuarios</button>
      <button onclick="location.href='clientes.html'">Clientes</button>
      <button onclick="location.href='avisos.html'">Avisos</button>
      <button onclick="location.href='tickets.html'">Tickets</button>
    </div>
    <div class="main" id="usuariosContainer">
      <!-- Contenido cargado por JS -->
    </div>
  </div>

<script>
const API = ''; // Deja vac√≠o si frontend y backend est√°n en el mismo Render

function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  sidebar.style.display = sidebar.style.display === "flex" ? "none" : "flex";
}

async function cargarUsuarios() {
  const res = await fetch(API + '/usuarios');
  const data = await res.json();
  const container = document.getElementById("usuariosContainer");
  container.innerHTML = '';
  data.forEach(u => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
      <div><strong>${u.nombre}</strong> (${u.usuario})</div>
      <div>Email: ${u.email}</div>
      <span class="badge rol">${u.rol}</span>
      <div class="actions" style="margin-top: 10px;">
        <button class="delete" onclick="eliminarUsuario(${u.id})">üóëÔ∏è Borrar</button>
      </div>
    `;
    container.appendChild(div);
  });
}

async function eliminarUsuario(id) {
  if (confirm("¬øSeguro que deseas borrar el usuario #" + id + "?")) {
    await fetch('/usuarios/' + id, { method: 'DELETE' });
    cargarUsuarios();
  }
}

cargarUsuarios();
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Usuarios - SAT</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #0a3d62;
      color: white;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    .hamburguesa {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: row;
    }
    .sidebar {
      width: 200px;
      background: #343a40;
      color: #fff;
      padding: 15px;
      display: none;
      flex-direction: column;
    }
    .sidebar button {
      background: none;
      border: none;
      color: #fff;
      padding: 10px;
      text-align: left;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #495057;
    }
    @media (min-width: 768px) {
      .sidebar {
        display: flex !important;
      }
      .hamburguesa {
        display: none;
      }
    }
    .main {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 13px;
      margin-right: 6px;
      margin-top: 5px;
    }
    .action-btn {
      padding: 6px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit { background: #3498db; color: white; }
    .delete { background: #e74c3c; color: white; }
    .add-btn {
      background: #28a745;
      color: white;
      padding: 8px 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    input, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
  </style>
</head>
<body>
<header>
  <button class="hamburguesa" onclick="toggleSidebar()">‚ò∞</button>
  <h1>Usuarios</h1>
</header>
<div class="container">
  <div class="sidebar" id="sidebar">
    <h3>SAT Control</h3>
    <button onclick="location.href='index.html'">Inicio</button>
    <button onclick="location.href='usuarios.html'">Usuarios</button>
    <button onclick="location.href='clientes.html'">Clientes</button>
    <button onclick="location.href='avisos.html'">Avisos</button>
    <button onclick="location.href='tickets.html'">Tickets</button>
  </div>
  <div class="main" id="usuariosContainer">
    <button class="add-btn" onclick="abrirModal()">‚ûï Agregar Usuario</button>
  </div>
</div>

<div id="overlay" onclick="cerrarModal()">
  <div id="modal" onclick="event.stopPropagation()">
    <h3>Nuevo Usuario</h3>
    <input type="text" id="nombre" placeholder="Nombre"/>
    <input type="text" id="usuario" placeholder="Usuario"/>
    <input type="email" id="email" placeholder="Email"/>
    <input type="text" id="rol" placeholder="Rol"/>
    <div style="text-align:right;">
      <button onclick="guardarUsuario()">Guardar</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>
</div>

<script>
const API = 'https://sat-app-i3p9.onrender.com';
const container = document.getElementById("usuariosContainer");

function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  sidebar.style.display = sidebar.style.display === "flex" ? "none" : "flex";
}

function abrirModal() {
  document.getElementById("overlay").style.display = "flex";
}

function cerrarModal() {
  document.getElementById("overlay").style.display = "none";
}

async function cargarUsuarios() {
  const res = await fetch(API + '/usuarios');
  const data = await res.json();
  container.querySelectorAll('.card').forEach(c => c.remove());
  data.forEach(u => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <strong>${u.nombre}</strong> (${u.usuario})<br/>
      ${u.email} <br/>
      <span class="badge">${u.rol}</span><br/>
      <button class="action-btn edit" onclick="alert('Editar pr√≥ximamente')">‚úèÔ∏è Editar</button>
      <button class="action-btn delete" onclick="borrarUsuario(${u.id})">üóëÔ∏è Borrar</button>
    `;
    container.appendChild(card);
  });
}

async function guardarUsuario() {
  const nombre = document.getElementById("nombre").value;
  const usuario = document.getElementById("usuario").value;
  const email = document.getElementById("email").value;
  const rol = document.getElementById("rol").value;

  const res = await fetch(API + '/usuarios', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ nombre, usuario, email, rol })
  });
  cerrarModal();
  cargarUsuarios();
}

async function borrarUsuario(id) {
  if (confirm("¬øEliminar este usuario?")) {
    await fetch(API + '/usuarios/' + id, { method: 'DELETE' });
    cargarUsuarios();
  }
}

cargarUsuarios();
</script>
</body>
</html>
